<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200" style="border: 1px solid"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d")
    ctx.beginPath()
    ctx.arc(140, 80, 35, 0, 2*Math.PI)
    ctx.fillStyle="#ffb700"
    ctx.fill()
</script>
</body>
</html>
